name: CI

on:
  pull_request_review:
    types: [submitted]
  pull_request_target:
    types: [synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: "17"

      - name: Build with Gradle
        run: ./gradlew build

      - name: Fail if build failed
        if: ${{ failure() }}
        run: exit 1
