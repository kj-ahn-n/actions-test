name: CI

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches:
      - main
  # pull_request:
  #   branches:
  #     - main
  #     - feature/DIFFPF-47

jobs:
  build:
    name: check-status
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: "17"

      - name: Build with Gradle
        run: |
          ./gradlew clean
          ./gradlew build

      - name: Fail if build failed
        if: ${{ failure() }}
        run: exit 1
